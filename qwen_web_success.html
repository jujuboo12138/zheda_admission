<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浙江大学 Style Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }
        .history-container {
            width: 20%;
            background-color: #000;
            color: #fff;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0 8px 8px 0;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            margin-bottom: 10px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .history {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 添加此行以启用垂直滚动条 */
            max-height: 800px; /* 为输出框设置最大高度 */
        }
        .history div {
            margin-bottom: 10px;
        }
        .history div.user {
            align-self: flex-end;
            text-align: right;
        }
        .history div.bot {
            align-self: flex-start;
            text-align: left;
        }
        .history div.date {
            font-size: 0.8em;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-message {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
        .output-box {
            background-color: #e9e9e9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 添加此行以启用垂直滚动条 */
            max-height: 300px; /* 为输出框设置最大高度 */
        }
        .output-box .answer {
            color: #555;
        }
        .input-box textarea {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
            height: 100px; /* Increased height */
        }
        .send-btn {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .send-btn:hover {
            background-color: #4cae4c;
        }
        .prompt {
            color: #666;
            font-size: 0.85em;
            clear: both;
            display: block;
            text-align: center;
        }
        .details-btn {
            padding: 5px 10px;
            background-color: #ffffff; /* 白色按钮 */
            color: #48a7d3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-size: 14px;
        }

        .details-btn:hover {
            color: #112ea9; /* 鼠标悬停时的颜色 */
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .history-container {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div class="history-container">
    <h2>Chat History</h2>
    <div class="search-bar">
        <input type="text" placeholder="Search history...">
    </div>
    <div class="history" id="chatHistory">
        <!-- Chat history will be appended here -->
        <div class="date">2024-01-08</div>
        <div class="bot">Alex: 欢迎使用浙江大学 Chat Interface！有什么可以帮您的吗？</div>
        <div>--------------------------------------------------------------</div>
    </div>
</div>

<div class="container">
    <h1 class="title">浙江大学 Chat Interface</h1>

    <div class="welcome-message">非常乐意为您服务，为您解决一切问题</div>

    <div class="output-box" id="botResponse">
        <!-- Alex responses will be displayed here -->
        <div class="answer"></div>
    </div>

    <div class="input-box">
        <textarea id="userInput" rows="5" placeholder="Type your message here..." onkeypress="handleKeyPress(event)"></textarea>
    </div>

    <button class="send-btn" onclick="sendMessage()">Send</button>

    <p class="prompt">Type your question and press send to get a response.</p>

    <button class="details-btn" onclick="openAdmissionDetails()">招生详细信息</button>
</div>

<script>
    // Function to handle the enter key press in the text area
    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function openAdmissionDetails() {
        // 打开新页面
        window.open('https://jujuboo12138.github.io/zheda_admission/admission_details.html', 'Admission Details', 'width=800,height=600');
    }

    // Function for sending messages
    function sendMessage() {
        var userInput = document.getElementById('userInput');
        var chatHistory = document.getElementById('chatHistory');
        var botResponse = document.getElementById('botResponse');

        if (userInput.value.trim()) {
            // 创建用户和机器人消息的容器
            var messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            // 将用户消息附加到消息容器
            var userDiv = document.createElement('div');
            userDiv.textContent = '用户: ' + userInput.value.trim();
            userDiv.classList.add('user');
            messageContainer.appendChild(userDiv);

            // 在等待机器人回复时将botResponse设置为用户输入
            botResponse.innerHTML = '正在处理您的问题: ' + userInput.value.trim() + '<br>';

            // 保存原始用户输入值
            var originalUserInput = userInput.value.trim();

            // 显示动态加载指示符
            var loadingText = '正在处理您的问题';
            var dots = 0;
            var loadingInterval = setInterval(function () {
                userInput.value = loadingText + '…'.repeat(dots);
                dots = (dots + 1) % 4;
            }, 500);

            // 使用支持凭据的HTTP POST请求发送到您的API
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://172.17.0.5:27974/process_user_input', true);
            // xhr.open('POST', 'https://vfk4vn.natappfree.cc/process_user_input', true);

            // 为JSON设置适当的内容类型
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // 清除加载指示符定时器
                    clearInterval(loadingInterval);

                    if (xhr.status === 200) {
                        // 处理来自API的响应
                        var response = JSON.parse(xhr.responseText);
                        var botReply = response.botResponse;

                        // 使用包含机器人回复的完整消息更新botResponse
                        botResponse.innerHTML += botReply + '<br>';

                        // 为消息容器创建删除按钮
                        var deleteBtn = document.createElement('button');
                        deleteBtn.textContent = '删除';
                        deleteBtn.classList.add('delete-btn');
                        deleteBtn.onclick = function () {
                            chatHistory.removeChild(messageContainer);
                        };
                        messageContainer.appendChild(deleteBtn);

                        // 为可视分隔添加水平线元素
                        var hr = document.createElement('hr');
                        messageContainer.appendChild(hr);

                        chatHistory.appendChild(messageContainer);
                        chatHistory.scrollTop = chatHistory.scrollHeight;

                        // 收到响应后清除输入字段
                        userInput.value = '';
                    } else {
                        // 处理错误
                        console.error('错误:', xhr.status, xhr.statusText);

                        // 在出错的情况下恢复原始用户输入值
                        userInput.value = originalUserInput;
                    }
                }
            };

            // 将用户输入发送到您的API
            xhr.send(JSON.stringify({ 'userMessage': originalUserInput }));
        }
    }
   

</script>

</body>
</html>
